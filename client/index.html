<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1> Tic Tac Toe</h1>
        <button onclick="showPlayerForm()">Play vs Human</button>
        <button onclick="startGame('ai', 'easy')">Play vs AI (Easy)</button>
        <button onclick="startGame('ai', 'medium')">Play vs AI (Medium)</button>
        <button onclick="startGame('ai', 'hard')">Play vs AI (Hard)</button>
    </div>
    <div id="playerForm" style="display:none;">
        <h1>Enter Player Names</h1>
        <form id="playerNamesForm">
            <div>
                <label for="player1Name">Player 1 Name (X):</label>
                <input type="text" id="player1Name" required>
            </div>
            <div>
                <label for="player2Name">Player 2 Name (O):</label>
                <input type="text" id="player2Name" required>
            </div>
            <button type="submit">Start Game</button>
            <button type="button" onclick="backToMenu()">Back to Menu</button>
        </form>
    </div>
    <div id="game" style="display:none;">
        <h2>20x20 Tic-Tac-Toe</h2>
        <div id="score">
            <p><span id="player1Label">Player X</span>: <span id="scoreX">0</span></p>
            <p><span id="player2Label">Player O</span>: <span id="scoreO">0</span></p>
        </div>
        <div id="board"></div>
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="resetScores()">Reset Scores</button>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
