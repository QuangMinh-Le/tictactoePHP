<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20x20 Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <h1>20x20 Tic-Tac-Toe</h1>
        <button onclick="showPlayerForm()">Start Game</button>
    </div>
    <div id="playerForm" style="display: none;">
        <h2>Enter Player Names</h2>
        <form id="playerNamesForm">
            <div>
                <label for="player1Name">Player 1 (X):</label>
                <input type="text" id="player1Name" required>
            </div>
            <div>
                <label for="player2Name">Player 2 (O):</label>
                <input type="text" id="player2Name" required>
            </div>
            <button type="submit">Start Game</button>
        </form>
    </div>
    <div id="game" style="display:none;">
        <h1>20x20 Tic-Tac-Toe</h1>
        <div id="score">
            <p><span id="player1Label">Player 1</span> (X): <span id="scoreX">0</span></p>
            <p><span id="player2Label">Player 2</span> (O): <span id="scoreO">0</span></p>
        </div>
        <div id="board"></div>
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="resetScores()">Reset Scores</button>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
