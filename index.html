<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>5x5 Tic-Tac-Toe</h1>
        <button onclick="startGame('human')">Play vs Human</button>
        <button onclick="startGame('ai')">Play vs AI</button>
    </div>
    <div id="game" style="display:none;">
        <h1>5x5 Tic-Tac-Toe</h1>
        <div id="score">
            <p>Player X: <span id="scoreX">0</span></p>
            <p>Player O: <span id="scoreO">0</span></p>
        </div>
        <div id="board"></div>
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="resetScores()">Reset Scores</button>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
